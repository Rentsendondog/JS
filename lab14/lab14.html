<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./lab14.css" /> -->
    <script src="./lab14.js"></script>
    <title>lab- 14</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>My Favorite Movies</h1>
      <div class="row">
        <div class="col">
          Title: <br /><input
            type="text"
            id="title"
            class="form-control col-form-label"
          />
        </div>
        <div class="col">
          Rating:
          <input type="text" id="rate" class="form-control" />
        </div>
        <div class="col">
          <br />
          Delete:
          <input
            type="button"
            value="Add Movie"
            onclick="Additems()"
            class="btn btn-success"
          />
        </div>
      </div>

      <table class="table table-striped table-bordered mt-3">
        <thead>
          <tr>
            <th class="col" class="text-center">Title</th>
            <th class="col" class="text-center">Rating</th>
            <th class="col" class="text-center">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
